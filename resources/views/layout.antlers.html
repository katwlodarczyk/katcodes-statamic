<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <script src="{{ mix src='/js/site.js' }}"></script>
    </head>
    <body class="bg-gray-50 font-sans leading-normal text-gray-800 flex flex-col justify-center items-center">
        <div class="w-full bg-brand-blue flex justify-center mx-auto">
            <img src="/assets/header-kat-codes.png" alt="header" class="max-w-7xl">
        </div>
        {{ partial:nav }}
        <div class="mx-auto px-2 lg:min-h-screen flex flex-col items-center justify-center">
            {{ template_content }}
        </div>
    </body>
</html>
